<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <label>NO:
      <input [(ngModel)]="hero.no" />
    </label>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button (click)="updateHero()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
